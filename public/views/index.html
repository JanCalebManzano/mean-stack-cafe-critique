<!DOCTYPE html>
<html ng-app="myApp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  
  <title>Node File Uploads</title>
</head>
<body>
  <div class="container" ng-controller="AppCtrl">
    <h1>File Upload</h1>
    <form action="/restaurant" method="POST" enctype="multipart/form-data">

      <div class="file-field input-field">
        <div class="btn grey">
          <span>File</span>
          <input name="myImage" type="file" >
        </div>
        <div class="file-path-wrapper">
          <input class="file-path validate" type="text" ng-model="restaurant.image">
        </div>
        
      </div>
      
      <input type="text" name="name" ng-model="restaurant.name">
      <input type="text" name="description" ng-model="restaurant.description">
      <input type="text" name="location" ng-model="restaurant.location">
      <input type="text" name="restaurateur" ng-model="restaurant.restaurateur">
      <button type="submit" class="btn" ng-click="add()">Submit</button>
    </form>
    <br>
  </div>

  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>  
  <script src="./public/vendor/angular/angular.min.js"></script>
  <script src="./public/views/controllers/controller.js"></script>
</body>
</html>
